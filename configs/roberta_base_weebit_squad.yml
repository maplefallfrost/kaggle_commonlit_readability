key:
  k_fold: 5
  rng_seed: 0
  model_type: "roberta"
  model_name: "roberta-base"
  embedding_method: "weight-pool"
  checkpoint_dir: "./checkpoints/roberta_base_weebit_squad"
  pretrained_dir: "./checkpoints/pretrained/roberta_base"

  train_method: "vanilla"
  scheduler_method: 'cosine_warmup'
  batch_size: 16
  eval_batch_size: 32
  max_epoch: 5
  weight_decay: 0.01
  optimizer_name: "AdamW"
  lr: 5e-5
  warmup_proportion: 0.1
  embedding_layer_start: 9
  gradient_accumulation_steps: 1
  model_config_dict:
    hidden_dropout_prob: 0.0
    attention_probs_dropout_prob: 0.0

  dataset_properties:
    -
      name: commonlit
      dataset_class_name: commonlit
      task: "reg"
      train_data_path: "../data/train_weebit_squad.csv"
      text_column: 'text'
      loss_name: 'dist'
      evaluator: 'RMSE'
      log_every: 10
      eval_every: 10
      branches:
        - mean
        - standard_error
      num_classes:
        - 1
        - 1
      last_layers:
        - linear
        - linear
      predict_method: 'knn'
      knn_k: 10
